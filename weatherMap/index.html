<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather map</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="heading">
        <h3>Weather Application</h3>
    </div>
    
<div class="card__container">
    <form action="" onsubmit="weather(); return false;" name="myform">
        <div class="Search" >
            <input type="text" name="cityy" class="form-control m-3 text-left" placeholder="Enter City"/>
            <button type="submit" class="btn btn-primary m-3" >Search</button>
        </div>
    </form>

        <div class="card_img ">
<img src="./cloud.jpeg" alt="" id="img">
        </div> 
<div class="temp">
    <h1 id="tem">None</h1>
</div>

<div class="card_header">
<div class="card_title">
   <h2 id="City">Error</h2> 
</div>
<div class="card_country">
    <h2 id="country">Error</h2>
</div>

    </div>
    <div class="pow_head" >
<h5>
    Powered By @ Arif
</h5>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
